[general]
# --- Credenziali Google ---
client_secret_path = /volume2/TubeSync/client_secret.json
token_path        = /volume2/TubeSync/token.json

# --- Stato & log ---
db_path   = /volume2/TubeSync/state.db
log_path  = /volume2/TubeSync/tubesync.log
pause_file = /volume2/TubeSync/.pause_until   ; file usato per bloccare l'upload in caso di quota exceeded

# --- Sorgenti (ricorsive), separa con virgole ---
source_dirs = /volume2/video/Volo/Originali, /volume2/video/Volo

# --- Estensioni accettate (case-insensitive) ---
allowed_extensions = .mp4, .mov, .m4v, .avi, .mkv

# --- Upload ---
privacy      = private
category_id  = 22
description  =

# --- Identificazione file ---
use_sha1                 = false
# true = più preciso ma più lento
skip_if_smaller_than_mb  = 5
# ignora file troppo piccoli

# --- Resilienza ---
chunk_mb    = 8
max_retries = 8
quota_cooldown_minutes = 120   ; tempo di pausa (minuti) dopo quotaExceeded

# --- Idratazione (evita doppi upload leggendo i titoli già presenti su YouTube) ---
hydrate_from_youtube_on_start = true
hydrate_match = exact_title
# (case-insensitive)

[email]
enabled  = true
# SMTP Synology locale (587 + STARTTLS) — puoi usare 127.0.0.1 o l'IP del NAS
smtp_host = 127.0.0.1
smtp_port = 587
use_tls   = true
use_ssl   = false

# Autenticazione: utente DSM locale (se richiesta dal tuo Mail Server)
username = user
password = password

# Mittente/destinatario
from_email    = user@nas.local
to_email      = user@gmail.com
subject_prefix = [TubeSync]

[watcher]
debounce_seconds = 90

[paths]
venv_path = .venv
watcher_path = tubesync_watcher.py
uploader_path = tubesync_synology.py
