[general]
client_secret_path = client_secret.json
token_path         = token.json
db_path            = state.db
log_path           = tubesync.log
pause_file         = .pause_until
source_dirs        = ../video/Volo/Originali, ../video/Volo

# --- Estensioni accettate (case-insensitive) ---
allowed_extensions = .mp4, .mov, .m4v, .avi, .mkv

# --- Upload ---
privacy      = private
category_id  = 22
description  =
made_for_kids = false

# --- Identificazione file ---
use_sha1                = false   # true = più preciso ma più lento
skip_if_smaller_than_mb = 5       # ignora file troppo piccoli

# --- Resilienza ---
chunk_mb    = 8
max_retries = 8
quota_cooldown_minutes = 1440   # tempo di pausa (minuti) dopo quotaExceeded

# --- Idratazione (evita doppi upload leggendo i titoli già presenti su YouTube) ---
hydrate_from_youtube_on_start = true
hydrate_match = exact_title    # case-insensitive

[email]
send_summary = true
send_summary_when_noop = false   # <— non inviare email se 0 caricati, 0 già presenti, 0 errori
enabled   = true
method    = sendgrid
sendgrid_api_key = 
smtp_host = 127.0.0.1
smtp_port = 587
use_tls   = true
use_ssl   = false

# Autenticazione: utente DSM locale (se richiesta dal tuo Mail Server)
username = user
password = password

# Mittente/destinatario
from_email     = user@nas.local
to_email       = user@gmail.com
subject_prefix = [TubeSync]

[watcher]
debounce_seconds = 300         # 5 minuti
settle_seconds = 60            # il file deve restare fermo 60s
max_debounce_seconds = 900     # forza il trigger dopo 15 minuti anche se continuano eventi
rescan_minutes = 60            # massivo orario (rete di sicurezza)
pause_check_seconds = 30
