[general]
# --- Credenziali Google ---
client_secret_path = /path/to/client_secret.json
token_path         = /path/to/token.json

# --- Stato & log ---
db_path  = /path/to/state.db
log_path = /path/to/tubesync.log

# --- Sorgenti (ricorsive), separa con virgole ---
source_dirs = /path/to/source/folder1, /path/to/source/folder2

# --- Estensioni accettate (case-insensitive) ---
allowed_extensions = .mp4, .mov, .m4v, .avi, .mkv

# --- Upload ---
privacy      = private
category_id  = 22
description  =

# --- Identificazione file ---
use_sha1                = false          # true = più preciso ma più lento
skip_if_smaller_than_mb = 5              # ignora file troppo piccoli

# --- Resilienza ---
chunk_mb    = 8
max_retries = 8

# --- Idratazione (evita doppi upload leggendo i titoli già presenti su YouTube) ---
hydrate_from_youtube_on_start = true
hydrate_match = exact_title    # case-insensitive

[email]
enabled = true
send_summary = true
send_summary_when_noop = false

# --- Invio via API SMTP2GO ---
mode = smtp2go_api
smtp2go_api_key = YOUR_SMTP2GO_API_KEY
smtp2go_api_url = https://api.smtp2go.com/v3/email/send

# Mittente/destinatario
from_email     = your_email@example.com
to_email       = your_email@example.com
subject_prefix = [TubeSync]

# --- (OPZIONALE) SMTP tradizionale ---
# mode = smtp
# smtp_host = smtp.yourprovider.com
# smtp_port = 587
# use_tls   = true
# use_ssl   = false
# username  = your_username
# password  = your_password

[watcher]
debounce_seconds           = 300
settle_seconds             = 60
max_debounce_seconds       = 900
rescan_minutes             = 60
pause_check_seconds        = 30
event_log_interval_seconds = 180
