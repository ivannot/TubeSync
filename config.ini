[general]
# --- Credenziali Google ---
client_secret_path = client_secret.json
token_path         = token.json

# --- Stato & log ---
db_path    = state.db
log_path   = tubesync.log
pause_file = .pause_until   # file usato per bloccare l'upload in caso di quotaExceeded

# --- Sorgenti (ricorsive), separa con virgole ---
source_dirs = /volume2/video/Volo/Originali, /volume2/video/Volo

# --- Estensioni accettate (case-insensitive) ---
allowed_extensions = .mp4, .mov, .m4v, .avi, .mkv

# --- Upload ---
privacy      = private
category_id  = 22
description  =
made_for_kids = false

# --- Identificazione file ---
use_sha1                = false   # true = più preciso ma più lento
skip_if_smaller_than_mb = 5       # ignora file troppo piccoli

# --- Resilienza ---
chunk_mb    = 8
max_retries = 8
quota_cooldown_minutes = 120   # tempo di pausa (minuti) dopo quotaExceeded

# --- Idratazione (evita doppi upload leggendo i titoli già presenti su YouTube) ---
hydrate_from_youtube_on_start = true
hydrate_match = exact_title    # case-insensitive

[email]
enabled   = true
smtp_host = 127.0.0.1
smtp_port = 587
use_tls   = true
use_ssl   = false

# Autenticazione: utente DSM locale (se richiesta dal tuo Mail Server)
username = user
password = password

# Mittente/destinatario
from_email     = user@nas.local
to_email       = user@gmail.com
subject_prefix = [TubeSync]

[watcher]
debounce_seconds = 90
# ogni N minuti esegue un run completo (0 = disattivato)
rescan_minutes = 60
# frequenza (in secondi) con cui verifica la scadenza della pausa    
pause_check_seconds = 30   
